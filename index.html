<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Link</title>
    <style>
        /* Style to make the image responsive */
        .responsive-img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<center>
    <a href="https://test-projects-online.github.io/2/" target="">
        <img src="1.jpg" alt="Example Image" class="responsive-img">
    </a>
</center>
</body>
</html>
